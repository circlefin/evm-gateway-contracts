[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.29"
test = 'test'
auto_detect_remappings = false
auto_detect_solc = false
ignored_warnings_from = ["test/mock_fiattoken"]
optimizer = true
optimizer_runs = 150
gas_reports = ["GatewayWallet", "GatewayMinter", "UpgradeablePlaceholder"]
fs_permissions = [{ access = "read", path = "./script/compiled-contract-artifacts"}]

[rpc_endpoints]
ethereum = "https://ethereum-rpc.publicnode.com"
ethereum_sepolia = "https://ethereum-sepolia-rpc.publicnode.com"
arbitrum = "https://arb1.arbitrum.io/rpc"
arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"
base = "https://mainnet.base.org"
base_sepolia = "https://sepolia.base.org"
